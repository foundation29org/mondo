pattern_name: hereditary

description: >-
  
  Pattern for extending a etiology-generic disease class to a
  hereditary form.  Here hereditary means that etiology is largely
  genetic, and that the disease is passed down or potentially able to
  be passed down via inheritance (i.e is germline).

classes:
  hereditary: MONDO:0021152

relations:
  has modifier: RO:0002573
  
vars:
  disease: "owl:Thing"

name:
  text: "hereditary %s"
  vars:
   - disease

annotations:
  - annotationProperty: oio:hasExactSynonym
    text: "hereditary %s"
    vars:
     - disease

def:
  text: "An instance of %s that is caused by an inherited modification of the individual's genome."
  vars:
    - disease

equivalentTo:
  text: "%s and 'has modifier' some 'hereditary'"
  vars:
    - disease

